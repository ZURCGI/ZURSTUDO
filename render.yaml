# render.yaml - ZUR Project Blueprint
# Deploys a NestJS backend, a Nuxt.js frontend, and a PostgreSQL database.

services:
  # 1. 後端 NestJS 服務
  - type: web
    name: zur-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: zur-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # 2. 前端 Nuxt.js 靜態網站
  - type: web
    name: zur-frontend
    env: static
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run generate
    staticPublishPath: .output/public
    envVars:
      - key: NODE_ENV
        value: production
      - key: NUXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: zur-backend
          property: url

  # 3. PostgreSQL 資料庫服務
  - type: pserv
    name: zur-db
    plan: free
    ipAllowList: []